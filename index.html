<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Laundry Slot Booking H-8</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f0f4ff, #e1ecff);
}

.hidden { display: none !important; }

.page {
  max-width: 1300px;
  margin: auto;
  padding: 20px;
  display: flex;
  gap: 20px;
}

.container, .side {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.container { flex: 1; }
.side { width: 320px; height: fit-content; }

label {
  display: block;
  font-weight: 600;
  margin-top: 15px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: 'Poppins', sans-serif;
}

button {
  margin-top: 20px;
  background: #007BFF;
  color: white;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

.admin-btn { background: #6c757d; }

.metric {
  background: #f8f9fa;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 12px;
  font-size: 0.95rem;
}

ol {
  padding-left: 20px;
  margin: 0;
  font-size: 0.9rem;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-box {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
}

/* TOAST */
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #212529;
  color: white;
  padding: 12px 18px;
  border-radius: 10px;
  font-size: 0.95rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}
.toast.show {
  opacity: 1;
}
</style>
</head>

<body>

<!-- USER PAGE -->
<div class="page" id="userPage">

  <div class="container">
    <h2>üß∫ Laundry Slot Booking H-8</h2>

    <form id="bookingForm">
      <label>Name</label>
      <input id="userName" required>

      <label>Date</label>
      <input type="date" id="bookingDate" required>

      <label>Big Washer</label>
      <select id="bigWasher"></select>

      <label>Small Washer</label>
      <select id="smallWasher"></select>

      <label>Big Dryer</label>
      <select id="bigDryer"></select>

      <label>Small Dryer</label>
      <select id="smallDryer"></select>

      <button type="submit">‚úÖ Book Slot</button>
    </form>

    <button class="admin-btn" id="adminLoginBtn">üîê Admin Login</button>
  </div>

  <div class="side">
    <h3>üèÜ Laundry Legends</h3>

    <div class="metric" id="topMonth">üèÖ Top Booker (This Month): ‚Äî</div>
    <div class="metric" id="topAllTime">üåü All-Time Legend: ‚Äî</div>

    <h4>üìÖ Top 10 ‚Äì This Month</h4>
    <ol id="top10Month"></ol>

    <h4>üåü Top 10 ‚Äì All Time</h4>
    <ol id="top10All"></ol>
  </div>
</div>

<!-- ADMIN PAGE -->
<div class="container hidden" id="adminPage">
  <h2>üõ†Ô∏è Admin Dashboard</h2>

  <table style="width:100%;margin-top:20px;border-collapse:collapse">
    <thead>
      <tr style="background:#007BFF;color:white">
        <th style="padding:10px">Name</th>
        <th>Date</th>
        <th>Machines Booked</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>

  <button class="admin-btn" onclick="logoutAdmin()">‚¨Ö Back to User</button>
</div>

<!-- LOGIN MODAL -->
<div class="modal hidden" id="passwordModal">
  <div class="modal-box">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter admin password">
    <button id="confirmAdminLogin">Login</button>
  </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyBfU-aqLYHF_X0Rwv0WqZtB_M0cdacoDg",
  authDomain: "launry-booking-h8.firebaseapp.com",
  databaseURL: "https://launry-booking-h8-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "launry-booking-h8",
  storageBucket: "launry-booking-h8.appspot.com",
  messagingSenderId: "485927717258",
  appId: "1:485927717258:web:be15abc9f8cd281846e073"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM refs */
const userPage = document.getElementById("userPage");
const adminPage = document.getElementById("adminPage");
const modal = document.getElementById("passwordModal");
const toast = document.getElementById("toast");

modal.classList.add("hidden"); // FORCE HIDDEN ON LOAD

/* Init */
const today = new Date().toLocaleDateString("en-CA");
const month = today.slice(0,7);
bookingDate.value = today;

const fields = ["bigWasher","smallWasher","bigDryer","smallDryer"];

/* Slots */
const slots = [...Array(24)].map((_,i)=>{
  const s = String(i).padStart(2,"0")+":00";
  const e = String((i+1)%24).padStart(2,"0")+":00";
  return `${s} - ${e}`;
});

fields.forEach(f=>{
  const sel = document.getElementById(f);
  sel.innerHTML = `<option value="">-- Select Slot --</option>`;
  slots.forEach(s=>{
    const o = document.createElement("option");
    o.value = o.textContent = s;
    sel.appendChild(o);
  });
});

/* Booking */
bookingForm.onsubmit = async e => {
  e.preventDefault();
  await push(ref(db,`bookings/${bookingDate.value}`),{
    name: userName.value.trim(),
    date: bookingDate.value,
    bigWasher: bigWasher.value,
    smallWasher: smallWasher.value,
    bigDryer: bigDryer.value,
    smallDryer: smallDryer.value
  });
  alert("‚úÖ Booking Successful");
  bookingForm.reset();
};

/* Admin */
adminLoginBtn.onclick = () => {
  modal.classList.remove("hidden");
  adminPassword.value = "";
};

confirmAdminLogin.onclick = () => {
  if (adminPassword.value === "admin123") {
    modal.classList.add("hidden");
    userPage.classList.add("hidden");
    adminPage.classList.remove("hidden");
    loadAdminData();
  } else {
    alert("‚ùå Wrong password");
  }
};

window.logoutAdmin = () => {
  adminPage.classList.add("hidden");
  userPage.classList.remove("hidden");
};

/* Admin Data */
async function loadAdminData(){
  const tbody = document.getElementById("adminTable");
  tbody.innerHTML = "";

  const snap = await get(ref(db,"bookings"));
  if(!snap.exists()) return;

  Object.values(snap.val()).forEach(day=>{
    Object.values(day).forEach(b=>{
      const machines = [];
      if(b.bigWasher) machines.push("Big Washer");
      if(b.smallWasher) machines.push("Small Washer");
      if(b.bigDryer) machines.push("Big Dryer");
      if(b.smallDryer) machines.push("Small Dryer");

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td style="padding:8px">${b.name}</td>
        <td>${b.date}</td>
        <td>${machines.join(", ")}</td>`;
      tbody.appendChild(tr);
    });
  });
}

/* Metrics */
async function loadMetrics(){
  const snap = await get(ref(db,"bookings"));
  if(!snap.exists()) return;

  const monthly={}, allTime={}, night={}, early={};

  Object.values(snap.val()).forEach(day=>{
    Object.values(day).forEach(b=>{
      allTime[b.name]=(allTime[b.name]||0)+1;
      if(b.date.startsWith(month))
        monthly[b.name]=(monthly[b.name]||0)+1;

      fields.forEach(f=>{
        if(!b[f]||!b.date.startsWith(month)) return;
        const h=parseInt(b[f]);
        if(h<5) night[b.name]=(night[b.name]||0)+1;
        if(h>=5 && h<7) early[b.name]=(early[b.name]||0)+1;
      });
    });
  });

  const sort=o=>Object.entries(o).sort((a,b)=>b[1]-a[1]);

  const m=sort(monthly), a=sort(allTime);

  topMonth.textContent = m[0] ? `üèÖ Top Booker (This Month): ${m[0][0]} (${m[0][1]})` : "‚Äî";
  topAllTime.textContent = a[0] ? `üåü All-Time Legend: ${a[0][0]} (${a[0][1]})` : "‚Äî";

  top10Month.innerHTML = m.slice(0,10).map(x=>`<li>${x[0]} ‚Äì ${x[1]}</li>`).join("");
  top10All.innerHTML = a.slice(0,10).map(x=>`<li>${x[0]} ‚Äì ${x[1]}</li>`).join("");

  const insights=[];
  if(sort(night)[0]) insights.push(`ü¶â Night Owl: ${sort(night)[0][0]} (${sort(night)[0][1]})`);
  if(sort(early)[0]) insights.push(`üêì Early Bird: ${sort(early)[0][0]} (${sort(early)[0][1]})`);

  rotateInsights(insights);
}

function rotateInsights(arr){
  if(!arr.length) return;
  let i=0;
  setInterval(()=>{
    toast.textContent = arr[i % arr.length];
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),3500);
    i++;
  },5000);
}

loadMetrics();
</script>

</body>
</html>
